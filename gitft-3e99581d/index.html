<!DOCTYPE html>
<html>

<head>
    <title>Présentation de Noël</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css" id="theme">
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <h1>Bienvenue à la Surprise de Noël!</h1>
                <p>Laissez-vous emporter par la magie de Noël.</p>
            </section>
            <section>
                <h2>Découvrez la Surprise</h2>
                <p>Glissez pour révéler ce qui vous attend!</p>
            </section>
        </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/zoom/zoom.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>

        // Also available as an ES module, see:
        // https://revealjs.com/initialization/
        Reveal.initialize({
            controls: true,
            progress: true,
            center: true,
            hash: true,

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [RevealZoom, RevealHighlight]
        });

    </script>
</body>

</html>
